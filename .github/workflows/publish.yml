name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for OIDC trusted publisher + provenance

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest

      - run: npm ci

      - name: Publish with OIDC trusted publisher
        run: |
          # Remove any .npmrc that might interfere with OIDC auth
          rm -f .npmrc ~/.npmrc
          npm publish --provenance --access public
